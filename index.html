<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kisi - darts game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="game-container">
      <div class="game-info hide-d">
        <p>Points: <span class="points"></span></p>
        <p>Time: <span class="time"></span></p>
        <p>Added time: <span class="added-time"></span></p>
        <p>Difficulty: <span class="difficulty"></span></p>
      </div>

      <div class="window mode-choice">
        <p class="mode-heading">Choose difficulty:</p>
        <div class="mode-options">
          <p class="mode-option" data-mode="easy">Easy</p>
          <p class="mode-option" data-mode="medium">Medium</p>
          <p class="mode-option" data-mode="hard">Hard</p>
        </div>
      </div>

      <div class="window game-end hide-d">
        <p class="game-end-message end-t"></p>
        <p class="cta">Try one more time!</p>
        <p class="mode-heading">Choose difficulty:</p>
        <div class="mode-options">
          <p class="mode-option" data-mode="easy">Easy</p>
          <p class="mode-option" data-mode="medium">Medium</p>
          <p class="mode-option" data-mode="hard">Hard</p>
        </div>
      </div>

      <div class="start-btn hide-d">START GAME</div>

      <div class="target hide-d">
        <div class="outer" data-points="1">
          <div class="mid" data-points="2">
            <div class="inner" data-points="3"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
