<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kisi - darts game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game-container">
      <div class="game-info">
        <p>Points: <span class="points"></span></p>
        <p>Time: <span class="time"></span></p>
        <p>Difficulty: <span class="difficulty"></span></p>
      </div>

      <div class="mode-choice">
        <p class="mode-heading">Choose difficulty:</p>
        <div class="mode-options">
          <p class="mode-option" data-mode="1">Easy</p>
          <p class="mode-option" data-mode="2">Medium</p>
          <p class="mode-option" data-mode="3">Hard</p>
        </div>
      </div>
    </section>
  </body>
</html>
